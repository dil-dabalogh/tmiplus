name: Update README on Release

on:
  workflow_run:
    # Match the *name* of the workflow or the file path. Using file path is safer.
    workflows: [ ".github/workflows/release.yml", "Build and Release on Tag" ]
    types: [ completed ]

permissions:
  contents: write

jobs:
  update-readme:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.repository.default_branch }}

      - name: Fetch all tags to resolve tag for this run
        run: |
          git fetch --tags --force --prune
          echo "HEAD_SHA=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_ENV
          TAG=$(git tag --points-at "${{ github.event.workflow_run.head_sha }}")
          if [ -z "$TAG" ]; then
            echo "Failed to resolve tag for head_sha=${{ github.event.workflow_run.head_sha }}"
            exit 1
          fi
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Resolved TAG=$TAG for SHA=${{ github.event.workflow_run.head_sha }}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update README install command
        run: |
          python -m pip install --upgrade pip
          python scripts/update_readme_install.py "$TAG"

      - name: Commit changes
        run: |
          git pull --rebase origin ${{ github.event.repository.default_branch }}
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs(README): update install command for $TAG [skip ci]"
          git push origin HEAD:${{ github.event.repository.default_branch }}
