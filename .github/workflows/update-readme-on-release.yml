name: Update README on Release

on:
  workflow_run:
    workflows: [ Build and Release ]
    types: [ completed ]

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.repository.default_branch }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update README install command
        run: |
          python -m pip install --upgrade pip
          python scripts/update_readme_install.py "${{ github.event.release.tag_name }}"

      - name: Commit changes
        run: |
          git pull --rebase origin ${{ github.event.repository.default_branch }}
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs(README): update install command for ${{ github.event.release.tag_name }}"
          git push origin HEAD:${{ github.event.repository.default_branch }}
